<!DOCTYPE html>
<html>
<head>
<style>
.container {
  border: 1px solid black;
  padding: 20px;
}

.static {
  position: static; /* Default value, no effect */
  background-color: lightblue;
  width: 150px;
  height: 100px;
}
</style>
</head>
<body>

<h2>Static Positioning</h2>

<div class="container">
  <p>This is a paragraph.</p>
  <div class="static">Static element</div>
</div>

</body>
</html>
