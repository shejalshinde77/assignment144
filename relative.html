<!DOCTYPE html>
<html>
<head>
<style>
.container {
  border: 1px solid black;
  padding: 20px;
}

.relative {
  position: relative;
  left: 30px;
  top: 20px;
  background-color: lightblue;
  width: 150px;
  height: 100px;
}
</style>
</head>
<body>

<h2>Relative Positioning</h2>

<div class="container">
  <p>This is a paragraph.</p>
  <div class="relative">Relative element</div>
</div>

</body>
</html>
