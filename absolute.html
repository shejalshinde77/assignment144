<!DOCTYPE html>
<html>
<head>
<style>
.container {
  border: 1px solid black;
  padding: 20px;
}

.absolute {
  position: absolute;
  top: 0;
  right: 0;
  background-color: lightblue;
  width: 150px;
  height: 100px;
}
</style>
</head>
<body>

<h2>Absolute Positioning</h2>

<div class="container">
  <p>This is a paragraph.</p>
  <div class="absolute">Absolute element</div>
</div>

</body>
</html>
